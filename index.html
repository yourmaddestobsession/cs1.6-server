<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gjakova Public Server - CS 1.6</title>
    <style>
        /* Set a dark theme to resemble the game */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/YoH98a0.jpeg') no-repeat center center fixed;
            background-size: 100% auto;
            color: #ffffff;
            background-color: #222; /* Dark background color */
            font-weight: bold;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #ffcc00; /* Yellow border like Counter-Strike */
        }

        header h1 {
            margin: 0;
            font-size: 2.8em;
            font-family: 'Impact', sans-serif; /* Strong font like the game's logo */
            color: #ffcc00; /* Counter-Strike yellow */
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            color: #00aaff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5em;
            text-transform: uppercase; /* Make links more bold */
        }

        nav a:hover {
            color: #ffcc00; /* Hover effect with yellow */
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .server-info {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 600px;
            border: 3px solid #ffcc00; /* Yellow border */
        }

        .server-info h2 {
            font-size: 2em;
            font-family: 'Impact', sans-serif;
            color: #ffcc00;
        }

        .server-info p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ffffff;
        }

        .server-info a {
            color: #00aaff;
            font-weight: bold;
            text-decoration: none;
        }

        .server-info a:hover {
            color: #ffcc00; /* Hover color matching the theme */
            text-decoration: underline;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            color: #ffcc00; /* Yellow color for the footer text */
        }

        /* Add an image or icon to make it feel more like Counter-Strike */
        .cs-icon {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Counter-Strike_1.6_logo.svg/320px-Counter-Strike_1.6_logo.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            height: 100px;
            width: 100px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gjakova Public Server</h1>
        <nav>
            <a href="#server-info">Server Info</a>
            <a href="https://discord.gg/xfTGMTpq" target="_blank">Discord</a>
        </nav>
    </header>

    <main>
        <!-- Add Counter-Strike 1.6 Icon -->
        <div class="cs-icon"></div>

        <section id="server-info" class="server-info">
            <h2>Counter-Strike 1.6 Server</h2>
            <p><strong>Server Name:</strong> Gjakova Public Server</p>
            <p><strong>Server IP:</strong> 44.195.211.145:27015</p>
            <p><a href="https://discord.gg/xfTGMTpq" target="_blank">Join our Discord</a> for more updates and community interaction!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gjakova Public Server. All rights reserved.</p>
    </footer>
</body>
</html>
